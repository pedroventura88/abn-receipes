openapi: 3.0.0
info:
  title: Receipes API ABN
  description: This is a test case for ABN, representing an Receipes API where you can add, edit, delete and search for receipes.
  version: 1.0.0
  contact:
    name: Pedro Ventura
    email: pedro.asventura@gmail.com
servers:
  - url: http://localhost/v1
paths:
  /receipes:
    get:
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/search'

      summary: Returns a paginated list of Receipes.
      operationId: getReceipes
      description: Endpoint to get all the existent receipes on database
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipes'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      tags:
        - receipe
    post:
      summary: Create a new recipe
      operationId: createRecipe
      description: Endpoint to create new Recipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceipeInput'
      responses:
        '201':
          description: return an object Recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipe'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      tags:
        - receipe
  /receipes/{recipeId}:
    parameters:
      - $ref: '#/components/parameters/recipeId'
    delete:
      summary: Delete recipe by Id
      operationId: deleteRecipe
      description: Endpoint to delete a Recipe
      responses:
        '204':
          description: resource deleted successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      tags:
        - receipe
    put:
      summary: Update recipe by Id
      operationId: updateRecipe
      description: Endpoint to update a Recipe by Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceipeInput'
      responses:
        '200':
          description: resource updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipe'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      tags:
        - receipe

components:
  schemas:
    Errors:
      title: Errors
      type: object
      properties:
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Error'
    Error:
      title: Error
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        aditionalMessage:
          type: string
    Search:
      title: Search
      type: object
      properties:
        servings:
          type: integer
        isVegetarian:
          type: boolean
        instructions:
          type: string
        ingredients:
          type: string
        name:
          type: string
    Receipes:
      title: Receipes
      type: object
      properties:
        items:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Receipe'
        page:
          $ref: '#/components/schemas/Page'
    Page:
      title: Page
      type: object
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        itemCount:
          type: integer
    Receipe:
      title: Receipe
      type: object
      properties:
        id:
          type: integer
          example: 4
        name:
          type: string
          example: Banana Cake
        servings:
          type: integer
        isVegetarian:
          type: boolean
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: array
          items:
            type: string
        createTime:
          type: string
          format: date-time
        updateTime:
          type: string
          format: date-time
    ReceipeInput:
      title: ReceipeInput
      type: object
      properties:
        name:
          type: string
          example: Banana Cake
        servings:
          type: integer
        isVegetarian:
          type: boolean
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: array
          items:
            type: string
  parameters:
    recipeId:
      name: recipeId
      in: path
      required: true
      schema:
        type: integer
    search:
      name: search
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Search'
    pageNumber:
      name: pageNumber
      in: query
      required: false
      schema:
        type: integer
    pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
